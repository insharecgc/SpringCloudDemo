<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
 	<meta charset="utf-8" />
    <title>原生云应用</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/application.css"/>
    <script src="/webjars/jquery/2.1.1/jquery.js" > </script>
    <script src="/webjars/bootstrap/3.2.0/js/bootstrap.js"> </script>
    <script src="/webjars/angularjs/1.3.15/angular.js"> </script>
    <script src="/webjars/angularjs/1.3.15/angular-resource.js"> </script>
    <script src="/webjars/angular-ui-router/0.2.13/angular-ui-router.js"> </script>
    <script  src="/js/app.js"> </script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#person">原生云应用</a>
            
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#person">Person服务</a></li>
                <li><a href="#some">Some服务</a></li>
            </ul>
        </div>
    </div>

    <br>
    <h1 th:inlines="text">文件上传</h1>
    <form action="fileUpload" method="post" enctype="multipart/form-data">
        <p>选择文件: <input type="file" name="fileName"/></p>
        <p><input type="submit" value="提交"/></p>
    </form>

    <br>
    <h1 th:inlines="text">导出Excel</h1>
    <form action="createExcel" method="post" enctype="multipart/form-data">
        <p><input type="submit" value="导出Excel"/></p>
    </form>

    <br>
    <h1 th:inlines="text">解析Excel</h1>
    <form action="excelUpload" method="post" enctype="multipart/form-data">
        <p>选择Excel文件: <input type="file" name="fileName"/></p>
        <p><input type="submit" value="解析Excele"/></p>
    </form>

</div>
<br>
<div class="container-fluid">
    <div ng-app="uiApp">
        <div ui-view=""></div>
    </div>
</div>
</body>
</html>
